version: "3" 
services:

  # Camada de persistencia
  # https://hub.docker.com/_/mysql
  mysql:
    container_name: database
    build:
      context: ./docker/mysql
      # mude a versão do mysql no docker/mysql/Dockerfile
      dockerfile: Dockerfile
    volumes:
      - "db_data:/var/lib/mysql"
      - ./docker/mysql/mysql.cnf:/etc/mysql/my.cnf
      # qualquer aquivo dentro de /docker-entrypoint-initdb.d será 
      # executado automaticamente na criação do container
      - "./docker/mysql/db:/docker-entrypoint-initdb.d"
    ports:
      # mapeada a porta 20300 para a porta 3306
      - "20300:3306"
    environment:
      - MYSQL_HOST=database # o host é o mesmo nome do container
      - MYSQL_PORT=3306
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=app_database
      - MYSQL_USER=dbuser
      - MYSQL_PASSWORD=secret
    networks:
      - container-network

  # Camada da aplicação
  # https://hub.docker.com/_/php
  php:
    container_name: app
    build:
      context: ./docker/php
      # para gerar um docker file personalizado:
      # 1. ative as extensões desejadas no arquivo docker/php/image-config.ini;
      # 2. execute o script docker/php/build-dockerfile.php <versão do php> para gerar o Dockerfile
      dockerfile: Dockerfile
    volumes:
      - ".:/var/www/html"
      - "./docker/php/php.ini:/usr/local/etc/php/conf.d/local.ini"
      - "./docker/scripts/boot-laravel.sh:/usr/local/bin/boot-laravel"
    ports:
      # mapeada a porta 20200 para a porta 9000
      - "20200:9000"
    depends_on:
      - mysql
    #environment:
    #   - DB_HOST=database
    #   - DB_PREFIX=database
    #   - DB_NAME=app_database
    #   - DB_USER=root
    #   - DB_PASS=secret
    networks:
      - container-network
      
  # Camada do Web server
  # https://hub.docker.com/_/nginx/
  nginx:
    container_name: webserver
    build:
      context: ./docker/nginx
      # mude a versão do nginx no docker/nginx/Dockerfile
      dockerfile: Dockerfile
    volumes:
      - "./:/var/www/html"
      - "./docker/nginx/nginx.conf:/etc/nginx/nginx.conf"
    ports:
      # mapeada a porta 20100 para a porta 80
      - "20100:80"
    depends_on:
      - php
    networks:
      - container-network

# Docker Volumes
volumes:
  db_data:
    driver: local

# Docker Networks
networks:
  container-network:
    driver: bridge
